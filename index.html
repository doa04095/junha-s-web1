  <h2>WHAT IS SOCCER</h2>
  <p>
    손과 팔을 쓰지 않고 공을 상대 골대에 넣는 구기 스포츠를 가리키는 말이다. 손과 팔을 쓰는 것을 금지하고, 골대를 사용하는 것 두 가지는 축구의 본질이자 핵심으로, 이 두 가지를 모두 지키는 스포츠는 축구이거나 축구의 아종으로 분류된다.[1] 따라서 이중 하나라도 훼손된 경우 설령 축구에서 기원했더라도 축구의 아종으로 분류하지 않는다
  </p>
